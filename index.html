<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Figuras geométricas | Curso Práctico de JavaScript en Platzi</title>
  <script src="./engine.js"></script>
</head>

<body>
  <main class="main">
    <section class="main__figuras_geometricas">
      <h1 class="h1-title">FIGURAS GEOMETRICAS.</h1>


      <section class="main__containers">
        <div class="main__container">
          <h2 class="container__title">Cuadro</h2>
          <div class="inputs">
            <input id="Lado" type="Number" class="container__input" placeholder="Lado">
          </div>
          <button type="button" class="container__button" onclick="calcularPerimetroCuadrado()">
            Perimetro de un Cuadrado
          </button>
          <button type="button" class="container__button" onclick="calcularAreaCuadrado()">
            Area de un Cuadrado
          </button>
        </div>


        <div class="main__container">
          <h2 class="container__title">Triangulo</h2>
          <div class="inputs">
            <input id="Adyacente" type="Number" class="container__input" placeholder="Adyacente">
            <input id="Opuesto" type="Number" class="container__input" placeholder="Opuesto">
            <input id="Hipotenusa" type="Number" class="container__input" placeholder="Hipotenusa">
            <input id="Altura" type="Number" class="container__input" placeholder="Altura">
          </div>
          <button type="button" class="container__button" onclick="calperimetroTriangulo()">
            Perimetro de un Triangulo
          </button>
          <button type="button" class="container__button" onclick="calareaTriangulo()">
            Area de un Triangulo
          </button>
        </div>


        <div class="main__container">
          <h2 class="container__title">Circulo</h2>
          <div class="inputs">
            <input id="Radio" type="Number" class="container__input" placeholder="Radio">
          </div>
          <button type="button" class="container__button" onclick="calperimetrooCirculo()">
            Perimetro de un Circulo
          </button>
          <button type="button" class="container__button" onclick="calareaCirculo()">
            Area de un Circulo
          </button>
          <button type="button" class="container__button" onclick="caldiametroCirculo()">
            Diametro de un Circulo
          </button>
        </div>
      </section>


    </section>
  </main>

</body>

</html>
